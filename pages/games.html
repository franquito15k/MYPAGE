<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Interactive</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/carousel.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="full">
    <header class="full-bg">
      <div class="container">
        <!-- icon -->
        <a href="/index.html">
          <div class="start p-1">
            <img src="../img/icon-metacritics.png" alt="Icon Metacritic" />
            <p id="text">metacritic</p>
          </div>
        </a>

        <nav class="p-1 end">
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/pages/games.html">Games</a></li>
            <li><a href="/pages/movies.html">Movies</a></li>
            <li><a href="/pages/music.html">Music</a></li>
          </ul>
        </nav>

        <div class="center p-1">
          <form role="search">
            <input
              id="search"
              type="search"
              placeholder="Search..."
              autofocus
              required
            />
            <button type="submit">Search</button>
          </form>
        </div>

        <div class="button-container">
          <a href="/pages/comprar.html" class="register-button">Registrarse</a>
        </div>
      </div>
    </header>

    <main>
      <section class="games">
        <div id="carousel2" class="carousel">
          <div class="h-title">
            <h2 class="title">Juegos</h2>
            <div class="controls">
              <button id="carousel2-prev" onclick="moveSlide(-1)">
                &#10094;
              </button>
              <button id="carousel2-next" onclick="moveSlide(1)">
                &#10095;
              </button>
            </div>
          </div>
          <div class="content">
            <div class="carousel-container">
              <div class="carousel-item">
                <img src="../img/corekeper.png" alt="Slide 1" />
              </div>
              <div class="carousel-item">
                <img src="../img/elemental-exiles.png" alt="Slide 2" />
              </div>
              <div class="carousel-item">
                <img src="../img/dustborn.png" alt="Slide 3" />
              </div>
              <div class="carousel-item">
                <img src="../img/tbw.png" alt="Slide 4" />
              </div>
              <div class="carousel-item">
                <img src="../img/mika.png" alt="Slide 5" />
              </div>
              <div class="carousel-item">
                <img src="../img/wukong.png" alt="Slide 6" />
              </div>
              <div class="carousel-item">
                <img src="../img/tbw.png" alt="Slide 7" />
              </div>
              <div class="carousel-item">
                <img src="../img/mika.png" alt="Slide 8" />
              </div>
              <div class="carousel-item">
                <img src="../img/wukong.png" alt="Slide 9" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div><!--Nombre de la pag--></div>
      <div><!--Container politicas, redes sociales, patrocinadores--></div>
      <div><!--Derechos de autor por la pag--></div>
    </footer>

    <script src="../scripts/scripts.js"></script>
  </body>
</html>
